<style type='text/css' media='all'>

    #SSG_lastone #SSG_loadInto {
        margin-top: 3em;
        text-align: center;
        margin-bottom: 10vh;
    }

    #SSG_lastone .SSG_signpostH1 {
        font-size: 200%;
        color: #ababab;
        margin: 0em;
        font-weight: lighter;
    }

    #SSG_lastone p.SSG_signpostText {
        background: none;
        line-height: 1.6em;
        color: #888888;
        margin-bottom: 0 !important;
        padding: 0;
        text-shadow: none;
        font-size: 20px;
    }

    #SSG_lastone #opening {
        margin-bottom: 0.8em;
    }

    #SSG_lastone .SSG_icell .SSG_icapt {
        transform: rotate(7deg);
        display: block;
        margin: 0.3vh 10px 0 0;
        color: #bfbfbf;
        font-weight: lighter;
    }

    #SSG_lastone .SSG_icell .link-outside::before {
        content: '⧉ ';
        color: #71a7b7;
    }

    #SSG_lastone .SSG_icell .gallery-link::before {
        content: '▣ ';
        color: #71a7b7;        
    }

    #SSG_lastone .SSG_icell .hash-link::before {
        content: '# ';
        color: #71a7b7;        
        font-size: 113%;
    }    

    #SSG_lastone .SSG_icell .info-link::before {
        content: 'ⓘ ';
        color: #71a7b7;
    }

    #SSG_lastone a {
        text-decoration: none;
    }

    #SSG_lastone .SSG_icell:hover>a {
        text-decoration: underline;
        text-decoration-color: #FF706C;
    }

    #SSG_lastone .SSG_icell {
        margin-bottom: 3vh;
        max-height: 250px;
        margin-left: 1.5vw;
        margin-right: 1.5vw;
        margin-top: 2vh;
        width: 20vw;
        background: none;
        display: inline-block;
        text-align: center;
        vertical-align: text-top;
    }

    #SSG_lastone .SSG_icell img {
        width: 11vw;
        max-width: 200px !important;
        border: none;
        opacity: 1;
        margin: 0;
        border-radius: 100px;
        transition: 0.3s;
    }

    #SSG_lastone .SSG_icell:hover img {
        border-radius: 11px;
        transform: rotate(7deg);
    }


    @media (max-width: 860px) and (orientation: landscape),
    (max-width: 750px) and (orientation: portrait) {

        @media (orientation: landscape) {
            #SSG_lastone #SSG_loadInto {
                margin-top: 2em;
            }
        }

        #SSG_lastone .SSG_signpostH1 {
            font-size: 180%;
        }

        #SSG_lastone .SSG_icell img {
            width: 16vw;
        }
    }

    @media (orientation: portrait) and (max-width: 600px) {

        #SSG_lastone .SSG_icell {
            margin-left: 4vw;
            margin-right: 4vw;
            width: 39vw;
        }

        #SSG_lastone .SSG_icell img {
            width: 16vh;
        }

        #SSG_lastone .SSG_icell .SSG_icapt {
            margin: 0px 10px 0 0;
        }
    }

    @media (orientation: portrait) and (min-width: 601px) {

        #SSG_lastone .SSG_icell {
            margin-bottom: 0;
            margin-left: 2vh;
            margin-right: 2vh;
            width: 18vh;
        }

        #SSG_lastone .SSG_icell img {
            width: 14vh;
        }

        @media (max-aspect-ratio: 11/16) {
            #SSG_lastone .SSG_icell {
                width: 13.3vh;
            }
        }
    }

    @media (min-width: 1400px) {
        #SSG_lastone .SSG_icell {
            width: 15vw;
        }
    }


    @media (min-height: 888px) {

        #SSG_lastone #opening {
            margin-bottom: 1.5em;
        }

        #SSG_lastone .SSG_icell {
            height: 29vh;
        }

        #SSG_lastone .SSG_icell img {
            margin: 0.1em 0 0.5em 0;
        }

        #SSG_lastone #SSG_loadInto {
            margin-top: 4.4em;
        }
    }

    @media (min-height: 1068px) {

        #SSG_lastone #opening {
            margin-bottom: 2em;
        }

        #SSG_lastone p.SSG_signpostText {
            padding-top: 0.5em;
        }

        #SSG_lastone #SSG_loadInto {
            margin-top: 6em;
        }
    }
</style>
